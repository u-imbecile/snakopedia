    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: black;
        color: #f5f5c5;
        font-family: monospace;
        margin: 0;
        padding: 0;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        height: 60px;
        width: 100%;
        background-color: black;
        border-bottom: 1px solid #222;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      .chokokutai-regular {
        font-family: "Chokokutai", system-ui;
        font-weight: 400;
        font-style: normal;
        color: beige;
        font-size: 20px;
      }
      .logo a:hover {
        color: #f5f5c5;
      }

      .logo a {
        color: #f5f5c5;
        text-decoration: none;
      }

      .nav-menu {
        display: flex;
        gap: 8px;
      }

      .nav-menu a {
        color: #c0c0c0;
        text-decoration: none;
        background-color: #333;
        border: 1px solid #666;
        padding: 4px 8px;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }

      .nav-menu a:hover {
        background-color: #555;
        color: #fff;
      }
      main {
        margin-top: 60px;
        padding: 20px;
        color: #fff;
      }

      .login-box {
        background: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        margin: 180px 0px 180px 530px;
        width: 100%;
        max-width: 400px;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      .login-box input[type="email"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .login-box input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      .login-box input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* footer */
      .video-footer {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        font-family: monospace;
        color: white;
      }

      .footer-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3;
        z-index: 1;
      }

      .footer-content {
        position: relative;
        z-index: 2;
        height: 100%;
        width: 100%;
        padding: 0 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(0, 0, 0, 0.4);
      }

      /* Navigation */
      .footer-nav a {
        color: #ffe04e;
        margin: 0 12px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
      }

      .footer-nav a:hover {
        color: #ffffff;
      }

      /* Social links */
      .footer-social a {
        color: #f5f5c5;
        margin: 0 12px;
        text-decoration: none;
        font-size: 16px;
      }

      .footer-social a:hover {
        color: #ffffff;
      }
