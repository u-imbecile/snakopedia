<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="vasuki.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chokokutai&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: black;
        color: #f5f5c5;
        font-family: monospace;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        height: 60px;
        width: 100%;
        background-color: black;
        border-bottom: 1px solid #222;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      .chokokutai-regular {
        font-family: "Chokokutai", system-ui;
        font-weight: 400;
        font-style: normal;
        color: beige;
        font-size: 20px;
      }
      .logo a:hover {
        color: #f5f5c5;
      }

      .logo a {
        color: #f5f5c5;
        text-decoration: none;
      }

      .nav-menu {
        display: flex;
        gap: 8px;
      }

      .nav-menu a {
        color: #c0c0c0;
        text-decoration: none;
        background-color: #333;
        border: 1px solid #666;
        padding: 4px 8px;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }

      .nav-menu a:hover {
        background-color: #555;
        color: #fff;
      }
      main {
        margin-top: 60px;
        padding: 20px;
        color: #fff;
      }

      .contact{
        text-align: center;
        background-color: rgb(141, 156, 169);
        border: solid white 2px;
        margin: 180px 280px 180px 280px;
      }

      /* footer */
      .video-footer {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        font-family: monospace;
        color: white;
      }

      .footer-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3;
        z-index: 1;
      }

      .footer-content {
        position: relative;
        z-index: 2;
        height: 100%;
        width: 100%;
        padding: 0 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(0, 0, 0, 0.4);
      }

      /* Navigation */
      .footer-nav a {
        color: #ffe04e;
        margin: 0 12px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
      }

      .footer-nav a:hover {
        color: #ffffff;
      }

      /* Social links */
      .footer-social a {
        color: #f5f5c5;
        margin: 0 12px;
        text-decoration: none;
        font-size: 16px;
      }

      .footer-social a:hover {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div class="logo chokokutai-regular">
        <a href="https://u-imbecile.github.io/capstone-Portfolio/">satyajeet</a>

      <nav class="nav-menu">

        <a href="https://u-imbecile.github.io/capstone-Portfolio/">PORTFOLIO</a>

    <!--contact-->
    <main><div class="contact">

      <p>

          >Linkedin:</span
        >

      </p>
      <p>Instagram: <a href="https://www.instagram.com/__satyajeet___/">__satyajeet___</a></p>
      </div>
    </main>
    <!--Footer-->
    <footer class="video-footer">
      <video autoplay muted loop playsinline class="footer-video">
        <source src="footsnakbg.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="footer-content">
        <!-- Navigation Links (Left) -->
        <div class="footer-nav">
          <a href="index.html">HOME</a>
          <a href="about.html">ABOUT</a>
          <a href="https://u-imbecile.github.io/capstone-Portfolio/"
            >PORTFOLIO</a
          >
          <a href="contact.html">CONTACT</a>
        </div>

        <!-- Social Media (Right) -->
        <div class="footer-social">
          <a href="https://linkedin.com/in/-satyajeet" target="_blank"

          >

      </div>
    </footer>
  </body>
</html>
